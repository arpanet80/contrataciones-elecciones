<!--begin::Main column-->
<div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">

    <!--begin:: card  -->
    <div class="card card-flush py-4">

        <!--begin::Card body-->
        <div class="card-body pt-0">

            <!-- ------------------- TABLA ----------------------------- -->

            <app-tabla-generica 
                (btnNuevo)="btnNUevoRegistro($event)"
                (btnEditar)="btnEditar($event)"
                (btnEliminar)="btnEliminar($event)"
                (btnCustom)="btnEditar($event)"
                (btnCustom1)="btnImprimir($event)"
                
                [data]="solicitudesTablaData" 
                [tablaColumns]="solicitudesTablaColumns" 
                [tablaOpciones]="solicitudesTablaOpiones"
            />
            <!-- ------------------- FIN TABLA ----------------------------- -->

        </div>
        <!--end::Card body-->

    </div>
    <!--end:: card  -->
  
</div>
<!--end::Main column-->



<!-- ----------  MODAL NUEVO   --------------------------------- -->
<!--begin::Modal - Add task-->

  <!-- ------------------------------------------------------- -->
  <!---------------  Para impedir que se cierre: -->
  <!-- data-bs-backdrop="static" data-bs-keyboard="false" --> 
  <!-- ------------------------------------------------------- -->
<div class="modal fade" id="kt_modal_edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">

    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
  
      <!--begin::Modal content-->
      <div class="modal-content">
  
        <!-- ---- Titulo ------- -->
        <!--begin::Modal header-->
        <div class="modal-header" id="kt_modal_add_user_header">
  
          <!--begin::Modal title-->
          <h2 class="fw-bold">Editar Requeriminto </h2>
          <!--end::Modal title-->
  
          <!--begin::Close-->
           <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
            <i class="ki-duotone ki-cross fs-1"><span class="path1"></span><span class="path2"></span></i>
          </div>
          <!--end::Close-->
  
        </div>
        <!--end::Modal header-->
  
        <!--begin::Modal body-->
        <div class="modal-body px-5 my-7">
  
        </div>
        <!--end::Modal body-->
      </div>
      <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
<!--end::Modal - Add task-->
  

<div class="modal fade" id="kt_modal_imprimir_proceso" >

  <!--begin::Modal dialog-->
  <div class="modal-dialog modal-dialog-centered mw-650px">

    <!--begin::Modal content-->
    <div class="modal-content">

      <!-- ---- Titulo ------- -->
      <!--begin::Modal header-->
      <div class="modal-header" id="kt_modal_add_user_header">

        <!--begin::Modal title-->
        <h2 class="fw-bold">Imprimir Proeso </h2>
        <!--end::Modal title-->

        <!--begin::Close-->
         <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
          <i class="ki-duotone ki-cross fs-1"><span class="path1"></span><span class="path2"></span></i>
        </div>
        <!--end::Close-->

      </div>
      <!--end::Modal header-->

      <!--begin::Modal body-->
      <div class="modal-body px-5 my-7">


        <!-- <app-proceso-imprimir [solicitud]="solicitudSelected" /> -->
        <app-proceso-imprimir [idproceso]="idsolicitudseleccionada" />

      </div>
      <!--end::Modal body-->
    </div>
    <!--end::Modal content-->
  </div>
  <!--end::Modal dialog-->
</div>
<!--end::Modal - Add task-->
